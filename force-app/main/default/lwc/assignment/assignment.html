<template>
    <p>PENDING ROLES</p>
    <!--iterar el array roles[] y mostrar un LWC RoleComponent-->
    <template if:true={roles.data}>
        <p>maldita sea</p>
        <!--<p>{startDate}</p>
        <p>{endDate}</p>-->

        </template>
    </template>
</template>
