<template>
    <lightning-card title="Pending hours by role" variant="Narrow"></lightning-card>
    
    <!--iterar el array pendingRoles[] y mostrar un LWC Role por cada uno de ellos-->
    <template if:true={pendingRoles} class="slds-p-vertical_large">
        <template if:true={freeResources}>
            <template for:each={pendingRoles} for:item="role">
                <c-role key={role.Id} role-id={role.Id} role-name={role.Role__c} start-date={startDate}
                    end-date={endDate} total-hours={role.Quantity__c} covered-hours={role.QuantityHours__c}
                    resources={freeResources} onaddresource={handleAdd} onremoveresource={handleRemove}
                    oneditresource={handleEdit}>
                </c-role>
            </template>
        </template>

        <div class="comboboxAndButton">
            <div class="squadLead">
                <lightning-combobox label="Choose a Squad Lead" options={squadLeadCandidates} value={squadLead}
                    onchange={updateSquadLead}></lightning-combobox>
            </div>
            <div class="assignButton">
                <lightning-button label="Assign" onclick={assign} variant="brand">
                </lightning-button>
            </div>

        </div>
    </template>

</template>
