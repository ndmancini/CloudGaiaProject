<template>
    <div class="resource">
        <lightning-input type="checkbox" label={name} onchange={handleCheck}
            class="slds-col slds-size_1-of-4 resourceCheckBox"></lightning-input>
        <lightning-input type="date" label="Start date" min={startDate} max={endDate} value={startDate}
            onchange={startDateChange} class="slds-col slds-size_1-of-4"></lightning-input>
        <lightning-input type="date" label="End date" min={startDate} max={endDate} value={endDate}
            onchange={endDateChange} class="slds-col slds-size_1-of-4"></lightning-input>
    </div>
</template>
