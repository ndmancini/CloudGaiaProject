<template>
    <lightning-tile label={roleName} type="media">
        <lightning-icon slot="media" icon-name="standard:user_role"></lightning-icon>
        <p style="padding-top: 10px;" class="slds-truncate">Pending hours: {pendingHours}</p>
        <!--itera los freeResources y muestra un resource LWC-->
        <template if:true={freeResources}>
            <template for:each={freeResources} for:item="resource">
                <c-resource key={resource.Id}
                            id={resource.Id}
                            name={resource.Name}
                            role-id={roleId}
                            start-date={startDate}
                            end-date={endDate}
                ></c-resource>
            </template>
        </template>
    </lightning-tile>
</template>
