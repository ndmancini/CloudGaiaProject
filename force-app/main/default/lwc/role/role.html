<template>
    <div class="roleTitle">
        <h2>{roleName}</h2>
        <h3>Pending hours: {pendingHours}</h3>
    </div>
    <div class="resources">
        <template if:true={freeResources}>
            <template for:each={freeResources} for:item="resource">
                <c-resource key={resource.Id} id={resource.Id} name={resource.Name} role-id={roleId}
                    start-date={startDate} end-date={endDate}></c-resource>
            </template>
        </template>
    </div>
</template>
