<template>
    <p>{roleName}</p>
    <p>Start date: {startDate}</p>
    <p>End date: {endDate}</p>
    <p>Pending hours: {pendingHours}</p>
    <template if:true={freeResources}>
        <template for:each={freeResources} for:item="resource">
            <c-resource key={resource.Id} id={resource.Id} name={resource.Name} role-id={roleId}></c-resource>
        </template>
    </template>
</template>
